<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carrossel">
        <div class="carrossel-container">
            <img src="imagens/foto1.jpg" alt="Foto 1">
            <img src="imagens/foto2.jpg" alt="Foto 2">
            <img src="imagens/foto3.jpg" alt="Foto 3">
            <!-- Adicione quantas imagens quiser -->
        </div>
        <button class="carrossel-btn anterior" onclick="moverCarrossel(-1)">&#10094;</button>
        <button class="carrossel-btn proximo" onclick="moverCarrossel(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
